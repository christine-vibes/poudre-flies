name: Update Fishing Report

on:
  # Run every day at 6 AM and 2 PM Mountain Time (12:00 and 20:00 UTC)
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 20 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push to main (for initial setup)
  push:
    branches: [main]
    paths:
      - 'update-report.js'

jobs:
  update-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run update script
        run: node update-report.js
      
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git commit -m "Update fishing report data [automated]"
          git push
